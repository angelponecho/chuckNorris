<html>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"  crossorigin="anonymous">
      <link rel="stylesheet" href="scss/styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/core.js" ></script>

    </head>




    <body>
    <section id="video" class="hide ">
      <div id="cover-caption-video">
        <div class="container-fluid container-xl">
          <div class="justify-content-center align-items-center row min-vh-100">
            <div class="col-12">


              <div class="video-wraper shadow-sm border border-dark">

                <div class="active initial"></div>

                <div class="video first-video hide embed-responsive embed-responsive-16by9">
                  <video class="embed-responsive-item">
                    <source src="video/chuck1.mp4" type="video/mp4">
                    <source src="video/chuck1.webm" type="video/webm">
                  </video>
                </div>
                <div class="video personalized-video hide embed-responsive embed-responsive-16by9 position-relative">
                  <video class="embed-responsive-item">
                    <source src="video/noise2.mp4" type="video/mp4">
                    <source src="video/noise2.webm" type="video/webm">
                  </video>
                </div>
                <div class="video hide embed-responsive embed-responsive-16by9">
                  <video class="embed-responsive-item">
                    <source src="video/chuck2.mp4" type="video/mp4">
                    <source src="video/chuck2.webm" type="video/webm">
                  </video>
                </div>

                <div class="hide closing embed-responsive embed-responsive-16by9">
                  <div class="js-video-text text-center text-muted" style="font-size: 1rem">
                    <p>  Compartir video
                      <br>
                      <img class="mt-2"src="img/rrss-tw.png">
                      <img class="mt-2"src="img/rrss-fb.png">
                    </p>
                  </div>

                </div>

              </div>

              <div class="control-btn float-right mt-3">
                <button class="btn text-white btn-lg rounded-circle btn-play-pause">
                  <span class="oi oi-media-play"></span>
                  <span class="oi oi-media-pause hide"></span>
                </button>

                <button class="btn text-white btn-lg rounded-circle btn-volume">
                  <span class="oi oi-volume-high"></span>
                  <span class="oi oi-volume-off hide"></span>
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>



    <section id="cover" class="min-vh-100">
      <div id="cover-caption">
        <div class="container">
          <div class="row text-white">
            <div class="col-md-12 col-lg-6 mx-auto text-center form ">

                <div class="justify-content-center">
                  <div class="input-group input-group-lg">
                    <input id="input-name" type="text"
                           class="form-control"
                           placeholder="Escribe aqui tu nombre"
                           aria-label="Escribe aqui tu nombre" >
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="btn-play-video">Ver Video</button>
                    </div>
                  </div>
                </div>

            </div>
          </div>
        </div>
      </div>
    </section>
